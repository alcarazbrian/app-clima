<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="animated/cloudy-day-2.svg">
    <!-- CDN BOOTWATCH COSMOS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <!-- STYLE PROPIO -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-2 d-flex flex-column justify-content-center align-items-center">
        <button type="button" class="btn btn-dark btn-dark-mode" id="dark-mode-toggle">Dark Mode</button>
    </div>
    <div class="container mt-3 d-flex flex-column justify-content-center align-items-center">
        <h1>App Clima</h1>
    </div>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h2>Ingresa la ciudad</h2>
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6">
                <input class="form-control form-control-lg w-100 mb-2" type="text" placeholder="Cordoba" id="buscador-clima">
                <button type="button" class="btn btn-primary btn-lg w-100" id="boton-clima">Ver Clima</button>
            </div>
        </div>
    </div>
    <div class="container mt-5 d-flex flex-column justify-content-center align-items-center" id="datos-clima"></div>

    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
